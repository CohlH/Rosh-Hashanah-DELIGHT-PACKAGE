<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosh Hashanah DELIGHT PACKAGE</title>
    <link
      rel="icon"
      sizes="16x16"
      href="images/favicon-16x16.png"
      type="image/png"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <style>
      :root {
        --primary-color: #6d1a1a;
        --secondary-color: #e8c1c1;
        --background-color: #f8f8f8;
        --text-color: #333;
      }

      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header-container {
        margin: 0 auto;
      }

      .sticky-header {
        position: fixed;

        display: flex;
        align-items: center;
        top: 0;
        left: 0;
        right: 0;
        background-color: var(--secondary-color);
        padding: 10px 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .language-toggle {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .language-toggle:hover {
        background-color: #8c2222;
      }

      h1 {
        text-align: center;
        color: var(--primary-color);
        font-size: 2.5rem;
        margin: 2rem 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .section {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        overflow: hidden;
      }

      .section-title {
        background-color: var(--secondary-color);
        color: var(--primary-color);
        padding: 1rem;
        font-size: 1.5rem;
        text-align: center;
      }

      .section-content {
        padding: 1rem;
      }

      .image-gallery {
        position: relative;
        height: 400px;
        overflow: hidden;
      }

      .gallery-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        object-fit: cover;
      }

      .gallery-image.active {
        opacity: 1;
      }

      .gallery-nav {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .gallery-nav button {
        background-color: var(--primary-color);
        border: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }

      .gallery-nav button.active {
        opacity: 1;
      }

      .order-process {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .order-step {
        flex: 1;
        min-width: 200px;
        max-width: 250px;
        background-color: var(--secondary-color);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .order-step:hover {
        transform: translateY(-5px);
      }

      .order-step img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .order-step p {
        padding: 1rem;
        margin: 0;
        font-weight: bold;
        color: var(--primary-color);
        text-align: center;
        display:none;
      }

      .click-me button {
        background-color: #f78da7;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        animation: pulse 2s infinite;
      }

      #main-title {
        margin-top: 50px;
      }

      .click-me button:hover {
        background-color: #f56b8f;
        transform: scale(1.05);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(247, 141, 167, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(247, 141, 167, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(247, 141, 167, 0);
        }
      }

      @media (max-width: 768px) {
        .order-process {
          flex-direction: column;
          align-items: center;
        }

        .order-step {
          width: 100%;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="sticky-header">
      <div class="header-container">
        <button class="language-toggle" onclick="toggleLanguage()">
          English
        </button>
      </div>
    </div>

    <div class="container">
      <h1 id="main-title">מארז מושלם לראש השנה</h1>

      <div class="section">
        <div class="section-title" id="impression">התרשמות</div>
        <div class="section-content">
          <div class="image-gallery" id="gallery1">
            <img
              src="images/pic1.jpg"
              alt="Header Image"
              class="gallery-image active"
            />
            <img src="images/pic2.jpg" alt="Card 1" class="gallery-image" />
            <img src="images/pic3.jpg" alt="Card 2" class="gallery-image" />
            <img src="images/pic4.png" alt="Card 3" class="gallery-image" />
            <div class="gallery-nav"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title" id="order-process">תהליך ההזמנה</div>
        <div class="section-content">
          <div class="order-process">
            <div class="order-step">
              <img src="images/hebrew/step1.jpg" alt="Step 1" />
              <p id="step1">בחירת המוצר</p>
            </div>
            <div class="order-step">
              <img src="images/hebrew/step2.jpg" alt="Step 2" />
              <p id="step2">מילוי פרטים</p>
            </div>
            <div class="order-step">
              <img src="images/hebrew/step3.jpg" alt="Step 3" />
              <p id="step3">תשלום</p>
            </div>
            <div class="order-step">
              <img src="images/hebrew/step4.jpg" alt="Step 4" />
              <p id="step4">משלוח</p>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title" id="image-upgrade">שדרוג תמונה</div>
        <div class="section-content">
          <img
            src="images/photo.jpg"
            alt="Upgraded Image"
            style="width: 100%; max-height: 400px; object-fit: cover"
          />
        </div>
      </div>

      <div class="section">
        <div class="section-title" id="card-designs">עיצובים לכרטיס</div>
        <div class="section-content">
          <div class="image-gallery" id="gallery2">
            <img
              src="images/card1.jpg"
              alt="Card Design 1"
              class="gallery-image active"
            />
            <img
              src="images/card2.jpg"
              alt="Card Design 2"
              class="gallery-image"
            />
            <img
              src="images/card3.jpg"
              alt="Card Design 3"
              class="gallery-image"
            />
            <div class="gallery-nav"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="hebrew-form"
      class="click-me"
      data-fillout-id="9X7UcURHReus"
      data-fillout-embed-type="popup"
      data-fillout-button-text="אני רוצה להזמין"
      data-fillout-dynamic-resize
      data-fillout-button-color="#F78DA7"
      data-fillout-button-float="bottom-right"
      data-fillout-inherit-parameters
      data-fillout-popup-size="medium"
    ></div>
    <div
      id="english-form"
      class="click-me"
      data-fillout-id="33zPez1fSius"
      data-fillout-embed-type="popup"
      data-fillout-button-text="I want to order"
      data-fillout-dynamic-resize
      data-fillout-button-color="#F78DA7"
      data-fillout-button-float="bottom-right"
      data-fillout-inherit-parameters
      data-fillout-popup-size="medium"
    ></div>

    <script src="https://server.fillout.com/embed/v1/"></script>
    <script>
      function createImageGallery(galleryId) {
        const gallery = document.getElementById(galleryId);
        const images = gallery.querySelectorAll(".gallery-image");
        const nav = gallery.querySelector(".gallery-nav");
        let currentImage = 0;

        images.forEach((_, index) => {
          const button = document.createElement("button");
          button.addEventListener("click", () => showImage(index));
          nav.appendChild(button);
        });

        const buttons = nav.querySelectorAll("button");

        function showImage(index) {
          images[currentImage].classList.remove("active");
          buttons[currentImage].classList.remove("active");
          currentImage = index;
          images[currentImage].classList.add("active");
          buttons[currentImage].classList.add("active");
        }

        showImage(0);

        setInterval(() => {
          showImage((currentImage + 1) % images.length);
        }, 5000);
      }

      createImageGallery("gallery1");
      createImageGallery("gallery2");

      let currentLang = "he";

      function toggleLanguage() {
        currentLang = currentLang === "he" ? "en" : "he";
        updateLanguage();
      }

      function updateLanguage() {
        const translations = {
          he: {
            "main-title": "מארז מושלם לראש השנה",
            impression: "התרשמות",
            "order-process": "תהליך ההזמנה",
            step1: "1",
            step2: "2",
            step3: "3",
            step4: "4",
            "card-designs": "עיצובים לכרטיס",
            "image-upgrade": "שדרוג תמונה",
          },
          en: {
            "main-title": "Rosh Hashanah DELIGHT PACKAGE",
            impression: "Impression",
            "order-process": "Order Process",
            step1: "1",
            step2: "2",
            step3: "3",
            step4: "4",
            "card-designs": "Card Designs",
            "image-upgrade": "Image Upgrade",
          },
        };

        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === "he" ? "rtl" : "ltr";

        for (const [id, text] of Object.entries(translations[currentLang])) {
          const element = document.getElementById(id);
          if (element) element.textContent = text;
        }

        const imagePath = `images/${
          currentLang === "he" ? "hebrew" : "english"
        }/`;
        document.querySelectorAll("img").forEach((img) => {
          img.src = img.src.replace(/images\/(hebrew|english)\//, imagePath);
        });

        document.querySelector(".language-toggle").textContent =
          currentLang === "he" ? "English" : "עברית";

        const englishForm = document.getElementById("english-form");
        const hebrewForm = document.getElementById("hebrew-form");

        englishForm.style.display = currentLang === "en" ? "block" : "none";
        hebrewForm.style.display = currentLang === "he" ? "block" : "none";
      }

      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get("lang");
      if (langParam === "en" || langParam === "he") {
        currentLang = langParam;
        updateLanguage();
      }
    </script>
  </body>
</html>
