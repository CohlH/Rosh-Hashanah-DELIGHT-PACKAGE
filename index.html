<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosh Hashanah Joy Box</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --main-color: rgb(206, 134, 147);
        --text-color: #ffffff;
        --accent-color: #f3d3d3;
        --dark-accent: #a86d7a;
      }
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--main-color);
        color: var(--text-color);
        line-height: 1.6;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        padding: 20px 0;
      }
      h1,
      h2,
      h3 {
        font-family: "Cormorant Garamond", serif;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .language-selector {
        text-align: right;
        margin-bottom: 20px;
      }
      .btn {
        background-color: var(--accent-color);
        color: var(--main-color);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #ffffff;
      }
      .product-info {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }
      .image-details {
        flex: 1;
        max-width: 900px;
        margin-right: 20px;
        position: relative;
        height: 500px;
        overflow: hidden;
      }
      .image-carousel {
        flex: 1;
        max-width: 500px;
        margin-right: 20px;
        position: relative;
        height: 500px;
        overflow: hidden;
      }
      .heaer-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
      }
      .details-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.5s ease-in-out;
      }
      .carousel-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .carousel-image.active {
        opacity: 1;
      }
      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        font-size: 24px;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
      }
      .carousel-btn.prev {
        left: 10px;
      }
      .carousel-btn.next {
        right: 10px;
      }
      .product-description {
        flex: 1;
        min-width: 300px;
      }
      .features {
        list-style-type: none;
        padding: 0;
      }
      .features li {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }
      .features i {
        margin-right: 10px;
        width: 24px;
        height: 24px;
        background-size: contain;
        background-repeat: no-repeat;
      }
      .features i.apple {
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z" /></svg>');
      }
      .features i.macaron {
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A9,9 0 0,0 21,12A9,9 0 0,0 12,3M12,19C8.14,19 5,15.86 5,12C5,8.14 8.14,5 12,5C15.86,5 19,8.14 19,12C19,15.86 15.86,19 12,19M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7Z" /></svg>');
      }
      .features i.flower {
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,17A4,4 0 0,0 16,13A4,4 0 0,0 12,9A4,4 0 0,0 8,13A4,4 0 0,0 12,17M12,15A2,2 0 0,1 10,13A2,2 0 0,1 12,11A2,2 0 0,1 14,13A2,2 0 0,1 12,15Z" /></svg>');
      }
      .order-form {
        background-color: var(--dark-accent);
        padding: 20px;
        border-radius: 10px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--accent-color);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        color: var(--text-color);
      }
      .form-row {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .form-column {
        flex: 1;
        min-width: 300px;
        padding: 0 10px;
      }
      .card-designs {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .card-design {
        width: 30%;
        aspect-ratio: 1.5;
        background-color: var(--accent-color);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .card-design.selected {
        border: 2px solid #ffffff;
      }
      .checkbox-wrapper {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .checkbox-wrapper input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid var(--accent-color);
        border-radius: 3px;
        margin-right: 10px;
        position: relative;
        cursor: pointer;
      }
      .checkbox-wrapper input[type="checkbox"]:checked::before {
        content: "\2714";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--accent-color);
        font-size: 16px;
      }
      .checkbox-wrapper label {
        cursor: pointer;
      }
      .icon {
        display: inline-block;
        width: 24px;
        height: 24px;
        margin-right: 10px;
        background-size: contain;
        background-repeat: no-repeat;
        vertical-align: middle;
      }
      .icon-box {
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L6.04,7.5L12,10.85L17.96,7.5L12,4.15Z" /></svg>');
      }
      .icon-photo {
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z" /></svg>');
      }
      .icon-card {
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,18H4V12H20V18M20,8H4V6H20V8M9.77,13.89C10.81,13.89 11.66,14.74 11.66,15.78C11.66,16.82 10.81,17.67 9.77,17.67C8.73,17.67 7.88,16.82 7.88,15.78C7.88,14.74 8.73,13.89 9.77,13.89M14.77,13.89C15.81,13.89 16.66,14.74 16.66,15.78C16.66,16.82 15.81,17.67 14.77,17.67C13.73,17.67 12.88,16.82 12.88,15.78C12.88,14.74 13.73,13.89 14.77,13.89Z" /></svg>');
      }
      .icon-delivery {
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M3,4A2,2 0 0,0 1,6V17H3A3,3 0 0,0 6,20A3,3 0 0,0 9,17H15A3,3 0 0,0 18,20A3,3 0 0,0 21,17H23V12L20,8H17V4M10,6L14,10L10,14V11H4V9H10M17,9.5H19.5L21.47,12H17M6,15.5A1.5,1.5 0 0,1 7.5,17A1.5,1.5 0 0,1 6,18.5A1.5,1.5 0 0,1 4.5,17A1.5,1.5 0 0,1 6,15.5M18,15.5A1.5,1.5 0 0,1 19.5,17A1.5,1.5 0 0,1 18,18.5A1.5,1.5 0 0,1 16.5,17A1.5,1.5 0 0,1 18,15.5Z" /></svg>');
      }
      @media (max-width: 768px) {
        .product-info,
        .form-row {
          flex-direction: column;
        }
        .image-carousel,
        .product-description,
        .form-column {
          width: 500px;
          margin-right: 0;
          margin-bottom: 20px;
        }
        .image-carousel {
          height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="language-selector">
          <button class="btn" onclick="changeLanguage('en')">English</button>
          <button class="btn" onclick="changeLanguage('he')">עברית</button>
        </div>
        <div class="image-header">
          <img src="en_header.png" alt="Rosh Hashanah Joy Box" class="" />
        </div>
      </header>

      <div class="product-info">
        <div class="image-carousel">
          <img
            src="Gift.png"
            alt="Rosh Hashanah Joy Box"
            class="carousel-image active"
          />
          <img
            src="picture.png"
            alt="Rosh Hashanah Joy Box Details"
            class="carousel-image"
          />
          <button class="carousel-btn prev" onclick="changeImage(-1)">
            &#10094;
          </button>
          <button class="carousel-btn next" onclick="changeImage(1)">
            &#10095;
          </button>
        </div>
        <div class="product-description">
          <div class="image-details">
            <img
              src="details.png"
              alt="Rosh Hashanah Joy Box"
              class="details-image active"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      style="width: 100%; height: 500px"
      data-fillout-id="ksYWr4HSA7us"
      data-fillout-embed-type="standard"
      data-fillout-inherit-parameters
      data-fillout-dynamic-resize
    ></div>
    <script src="https://server.fillout.com/embed/v1/"></script>
    <script>
      const translations = {
        en: {
          pageTitle: "Rosh Hashanah Joy Box",
          productName: "Rosh Hashanah Joy Box",
          productDescription:
            "Our stunning Rosh Hashanah box is the perfect way to show your loved ones you care.",
          feature1: "Fresh Flowers",
          feature2: "Delicious Cookies",
          feature3: "Flavored Macarons",
          customization:
            "Make your gift even more special! Personalized photo with wishes, printed on a magnet or wood.",
          orderFormTitle: "Who would you like to pamper?",
          customerInfoTitle: "Customer Information",
          nameLabel: "Name:",
          phoneLabel: "Phone:",
          emailLabel: "Email:",
          addressLabel: "Address:",
          orderDetailsTitle: "Order Details",
          quantityLabel: "Perfect Box (219 NIS):",
          addPhotoLabel: "Add printed photo (30 NIS)",
          photoTextLabel: "Photo text (up to 5 words):",
          photoUploadLabel: "Upload photo:",
          addCardLabel: "Add greeting card (15 NIS)",
          cardDesignLabel: "Choose card design:",
          deliveryLabel: "Delivery Option:",
          pickupLabel: "Self-pickup (Ramat Shlomo)",
          recipientTitle: "Recipient Details",
          recipientNameLabel: "Name:",
          recipientAddressLabel: "Address:",
          recipientPhoneLabel: "Phone:",
          submitButton: "Submit Order",
        },
        he: {
          pageTitle: "מארז מושלם לשנה מתוקה",
          productName: "מארז מושלם לשנה מתוקה",
          productDescription:
            "קופסת ראש השנה המהממת שלנו היא הדרך המושלמת להראות לאהובים שלכם שאכפת לכם.",
          feature1: "פרחים טריים",
          feature2: "עוגיות טעימות",
          feature3: "מקרונים בטעמים",
          customization:
            "הפוך את המתנה שלך למיוחדת עוד יותר! תמונה אישית עם איחולים לשנה החדשה, מודפסת על מגנט או עץ.",
          orderFormTitle: "את מי תרצו לפנק?",
          customerInfoTitle: "פרטי הלקוח",
          nameLabel: "שם:",
          phoneLabel: "טלפון:",
          emailLabel: "דוא״ל:",
          addressLabel: "כתובת:",
          orderDetailsTitle: "פרטי ההזמנה",
          quantityLabel: "מארז מושלם (219 ש״ח):",
          addPhotoLabel: "הוסף תמונה מודפסת (30 ש״ח)",
          photoTextLabel: "טקסט לתמונה (עד 5 מילים):",
          photoUploadLabel: "העלה תמונה:",
          addCardLabel: "הוסף כרטיס ברכה (15 ש״ח)",
          cardDesignLabel: "בחר עיצוב כרטיס:",
          deliveryLabel: "אפשרות משלוח:",
          pickupLabel: "איסוף עצמי (רמת שלמה)",
          recipientTitle: "פרטי הנמען",
          recipientNameLabel: "שם:",
          recipientAddressLabel: "כתובת:",
          recipientPhoneLabel: "טלפון:",
          submitButton: "שלח הזמנה",
        },
      };

      function changeLanguage(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
        for (const [key, value] of Object.entries(translations[lang])) {
          const element = document.getElementById(key);
          if (element) {
            if (element.tagName === "INPUT" && element.type === "text") {
              element.placeholder = value;
            } else {
              element.textContent = value;
            }
          }
        }
      }

      let currentImageIndex = 0;
      const images = document.querySelectorAll(".carousel-image");

      function changeImage(direction) {
        images[currentImageIndex].classList.remove("active");
        currentImageIndex =
          (currentImageIndex + direction + images.length) % images.length;
        images[currentImageIndex].classList.add("active");
      }

      document
        .getElementById("addPhoto")
        .addEventListener("change", function () {
          document.getElementById("photoDetails").style.display = this.checked
            ? "block"
            : "none";
        });

      document
        .getElementById("addCard")
        .addEventListener("change", function () {
          document.getElementById("cardDetails").style.display = this.checked
            ? "block"
            : "none";
        });

      document
        .querySelectorAll('input[name="deliveryOption"]')
        .forEach((radio) => {
          radio.addEventListener("change", function () {
            document.getElementById("recipientDetails").style.display =
              this.value === "delivery" ? "block" : "none";
          });
        });

      function selectCardDesign(designNumber) {
        document
          .querySelectorAll(".card-design")
          .forEach((design) => design.classList.remove("selected"));
        document
          .querySelector(`.card-design:nth-child(${designNumber})`)
          .classList.add("selected");
        document.getElementById("cardDesign").value = designNumber;
      }

      document
        .getElementById("joyBoxForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const jsonData = {};
          for (const [key, value] of formData.entries()) {
            jsonData[key] = value;
          }
          console.log(JSON.stringify(jsonData));
          alert("Order submitted! Redirecting to payment page...");
          // Redirect to payment page (replace with actual URL)
          // window.location.href = 'https://payment-page-url.com';
        });
    </script>
  </body>
</html>
