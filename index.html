<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Display</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align the image to the top */
        height: 100vh;
      }
      img {
        max-width: 1200px; /* Maximum width for A4 at 96 DPI */
        height: auto; /* Keeps the original proportions */
        width: 100%;
        display: block; /* Ensures no extra space below the image */
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="english.jpg" alt="A4 Sized Image" />
      </header>
      <div
        style="width: 100%; height: 500px"
        data-fillout-id="33zPez1fSius"
        data-fillout-embed-type="standard"
        data-fillout-inherit-parameters
        data-fillout-dynamic-resize
      ></div>
    </div>
  </body>
  <script src="https://server.fillout.com/embed/v1/"></script>
</html>
