<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>  <link rel="icon" sizes="16x16" href="images/favicon-16x16.png" type="image/png" />
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png" type="image/png" />
   
    <div id="hebrew-form" class="click-me" data-fillout-id="9X7UcURHReus" data-fillout-embed-type="popup" data-fillout-button-text="אני רוצה להזמין" data-fillout-dynamic-resize data-fillout-button-color="#F78DA7" data-fillout-button-float="bottom-right" data-fillout-inherit-parameters data-fillout-popup-size="medium"></div>
    <div id="english-form"  class="click-me" data-fillout-id="33zPez1fSius" data-fillout-embed-type="popup" data-fillout-button-text="I want to order" data-fillout-dynamic-resize data-fillout-button-color="#F78DA7" data-fillout-button-float="bottom-right" data-fillout-inherit-parameters data-fillout-popup-size="medium"></div>
    <script src="https://server.fillout.com/embed/v1/"></script>    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosh Hashanah DELIGHT PACKAGE</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        /*background-color: #f8e5e5;*/
        color: #4a0e0e;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        padding-top: 50px;
      }
      h1 {
        text-align: center;
        color: #6d1a1a;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 2rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
        background-color: #eeeaea;
      }
      .col {
        flex: 1;
        min-width: 300px;
        padding: 20px; 
      }
      .text-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: #e8c1c1;
        font-size: 2rem;
        font-weight: bold;
        color: #6d1a1a;
        text-align: center;
        transition: background-color 0.3s ease; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
      }
      .text-center:hover {
        background-color: #d1a3a3;
      }
      .image-gallery {
        position: relative;
        height: 400px;
        overflow: hidden;
      }
      .gallery-image {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        object-fit: cover;
      }
      .gallery-image.active {
        opacity: 1;
      }
      .gallery-nav {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      .gallery-nav button {
        background-color: #6d1a1a;
        border: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }
      .gallery-nav button.active {
        opacity: 1;
      }
      .single-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
      }
      .order-process {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .order-step {
        flex: 1;
        min-width: 200px;
        height: 300px;
        background-color: #e8c1c1;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .order-step:hover {
        transform: translateY(-5px);
      }
      .order-step img {
        width: 100%;
        height: 70%;
        object-fit: cover;
      }
      .order-step p ,.col .box-header {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        margin: 0;
        font-weight: bold;
        color: #6d1a1a;
        text-align: center;
      }
      .sticky-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #e8c1c1;
        color: #fff;
        text-align: center;
        padding: 10px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .language-toggle {
        background-color: #fff;
        color: #6d1a1a;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      @media (max-width: 768px) {
        .row {
          flex-direction: column;
        }
        .col {
          min-height: 200px;
        }
      }

      .click-me button {
  background-color: #b99696; /* Initial button color */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  animation: pulse 2s infinite; /* Apply the pulse animation */
}

/* Pulse animation */
@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 5px rgba(146, 35, 104, 0.8);
  }
  50% {
    transform: scale(1.05); /* Slightly enlarges the button */
    box-shadow: 0 0 20px rgba(146, 35, 104, 1);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 5px rgba(146, 35, 104, 0.8);
  }
}

.sticky-header button:hover {
  background-color: #e8c1c1; /* Change color on hover for extra effect */
}

    </style>
  </head>
  <body>
    <div class="sticky-header">
      
      <button class="language-toggle" onclick="toggleLanguage()">English</button>
    </div>

    <div class="container">
      <h1 id="main-title">Rosh Hashanah DELIGHT PACKAGE</h1>

      <div class="row">
        <div class="col">
          <div class="text-center" id="impression">התרשמות</div>
        </div>
        <div class="col">
          <div class="image-gallery" id="gallery1">
            <img
              src="images/pic1.jpg"
              alt="Header Image"
              class="gallery-image active"
            />
            <img
              src="images/pic2.jpg"
              alt="Card 1"
              class="gallery-image"
            />
            <img
              src="images/pic3.jpg"
              alt="Card 2"
              class="gallery-image"
            />
            <img
              src="images/pic4.png"
              alt="Card 2"
              class="gallery-image"
            />
            <div class="gallery-nav"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="order-process">
            <div class="order-step">
              <img src="images/english/step1.jpg" alt="Step 1" />
              <p id="step1">בחירת המוצר</p>
            </div>
            <div class="order-step">
              <img src="images/english/step2.jpg" alt="Step 2" />
              <p id="step2">מילוי פרטים</p>
            </div>
            <div class="order-step">
              <img src="images/english/step3.jpg" alt="Step 3" />
              <p id="step3">תשלום</p>
            </div>
            <div class="order-step">
              <img src="images/english/step4.jpg"alt="Step 4" />
              <p id="step4">משלוח</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="text-center" id="order-process">תהליך ההזמנה</div>
        </div>
      </div>

      <div class="row">
      
        <div class="col">      <img
            src="images/photo.jpg"
            alt="Upgraded Image"
            class="single-image"
            id="upgrade-image"
          />
          <p><div class="box-header" id="image-upgrade">שדרוג תמונה</div></p>
    
        </div>
        <div class="col">
          <p><div class="box-header" id="card-designs">עיצובים לכרטיס</div></p>
          <div class="image-gallery" id="gallery2">
            <img
              src="images/card1.jpg"
              alt="Header Image"
              class="gallery-image active"
            />
            <img
              src="images/card2.jpg"
              alt="Card 1"
              class="gallery-image"
            />
            <img
              src="images/card3.jpg"
              alt="Card 2"
              class="gallery-image"
            />
            <div class="gallery-nav"></div>
          </div>
        </div>
      </div>

    </div>

    <script>
      function createImageGallery(galleryId) {
        const gallery = document.getElementById(galleryId);
        const Images = gallery.querySelectorAll(".gallery-image");
        const nav = gallery.querySelector(".gallery-nav");
        let currentImage = 0;

        // Create navigation buttons
        Images.forEach((_, index) => {
          const button = document.createElement("button");
          button.addEventListener("click", () => showImage(index));
          nav.appendChild(button);
        });

        const buttons = nav.querySelectorAll("button");

        function showImage(index) {
          Images[currentImage].classList.remove("active");
          buttons[currentImage].classList.remove("active");
          currentImage = index;
          Images[currentImage].classList.add("active");
          buttons[currentImage].classList.add("active");
        }

        // Initialize
        showImage(0);

        // Auto-rotate Images
        setInterval(() => {
          showImage((currentImage + 1) % Images.length);
        }, 5000);
      }

      // Initialize both galleries
      createImageGallery("gallery1");
      createImageGallery("gallery2");

      // Language toggle functionality
      let currentLang = "he";

      function toggleLanguage() {
        currentLang = currentLang === "he" ? "en" : "he";
        updateLanguage();
      }

      function updateLanguage() {
        const translations = {
          he: {
            "main-title": "מארז מושלם לראש השנה",
            impression: "התרשמות",
            "order-process": "תהליך ההזמנה",
            step1: "בחירת המוצר",
            step2: "מילוי פרטים",
            step3: "תשלום",
            step4: "משלוח",
            "card-designs": "עיצובים לכרטיס",
            "image-upgrade": "שדרוג תמונה",
          },
          en: {
            "main-title": "Rosh Hashanah DELIGHT PACKAGE",
            impression: "Impression",
            "order-process": "Order Process",
            step1: "Choose Product",
            step2: "Fill Details",
            step3: "Payment",
            step4: "Shipping",
            "card-designs": "Card Designs",
            "image-upgrade": "Image Upgrade",
          },
        };

        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === "he" ? "rtl" : "ltr";

        for (const [id, text] of Object.entries(translations[currentLang])) {
          const element = document.getElementById(id);
          if (element) element.textContent = text;
        }

        const imagePath = `images/${
          currentLang === "he" ? "hebrew" : "english"
        }/`;
        document.querySelectorAll("img").forEach((img) => {
          img.src = img.src.replace(/images\/(hebrew|english)\//, imagePath);
        });

        document.querySelector(".language-toggle").textContent =
          currentLang === "he" ? "English" : "עברית";

          
        const englishForm = document.getElementById("english-form");
        const hebrewForm = document.getElementById("hebrew-form");
        
        // Hide/Show forms based on language
        englishForm.style.display = currentLang === "en" ? "block" : "none";
        hebrewForm.style.display = currentLang === "he" ? "block" : "none";
      }

      // Set initial language based on URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get("lang");
      if (langParam === "en" || langParam === "he") {
        currentLang = langParam;
        updateLanguage();
      }
    </script>
   
</div>
  </body>
</html>
